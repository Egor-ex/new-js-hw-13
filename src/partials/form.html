<form class="form-inline search-form js-search-form">
  <div class="form-group mx-sm-3 mb-2">
    <label for="searchQuery" class="sr-only">Что ищем?</label>
    <input
      type="text"
      class="form-control"
      name="query"
      id="searchQuery"
      placeholder="..."
      autocomplete="off"
    />
  </div>
  <button type="submit" class="btn btn-primary button">Искать</button>
</form>

<ul class="gallery articles js-articles-container"></ul>
<!-- <ul class="gallery"></ul> -->
<div class="container-btn">
  <button type="button" class="btn btn-primary button" data-action="load-more">
    <span
      class="spinner-border spinner-border-sm spinner is-hidden"
      role="status"
      aria-hidden="true"
    ></span>

    <span class="label">Показать ещё</span>
  </button>
</div>
